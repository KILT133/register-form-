<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KILT Admission Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #004080, #00bfff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    #response {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #004080;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>KILT Admission Application</h2>
    <form id="kiltForm">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" required>

      <label for="qualification">Qualification</label>
      <select name="qualification" required>
        <option value="">-- Choose a Qualification --</option>
        <option value="SSLC">SSLC</option>
        <option value="PUC(Science)">PUC(Science)</option>
      </select>

      <label for="course">Select Course</label>
      <select name="course" required>
        <option value="">-- Choose a Course --</option>
        <option value="Leather & Fashion Technology">Leather & Fashion Technology</option>
      </select>

      <label for="address">Address</label>
      <textarea name="address" rows="3" required></textarea>

      <label for="marksCard">Upload Marks Card (PDF)</label>
      <input type="file" name="marksCard" accept="application/pdf" required>

      <label for="casteIncome">Upload Caste/Income Certificate (PDF)</label>
      <input type="file" name="casteIncome" accept="application/pdf" required>

      <label for="photo">Upload Passport Size Photo (JPEG)</label>
      <input type="file" name="photo" accept="image/jpeg" required>

      <button type="submit">Submit Application</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <span>Submitting your application...</span>
    </div>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById('kiltForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const responseEl = document.getElementById('response');
      const loadingEl = document.getElementById('loading');

      // Show spinner and clear previous message
      loadingEl.style.display = 'block';
      responseEl.innerText = '';
      responseEl.style.color = '';

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });

      try {
        const [marksCard, casteIncome, photo] = await Promise.all([
          toBase64(form.marksCard.files[0]),
          toBase64(form.casteIncome.files[0]),
          toBase64(form.photo.files[0])
        ]);

        const data = new URLSearchParams();
        data.append('fullname', form.fullname.value);
        data.append('dob', form.dob.value);
        data.append('email', form.email.value);
        data.append('phone', form.phone.value);
        data.append('qualification', form.qualification.value);
        data.append('course', form.course.value);
        data.append('address', form.address.value);
        data.append('marksCard', marksCard);
        data.append('casteIncome', casteIncome);
        data.append('photo', photo);

        const res = await fetch("https://script.google.com/macros/s/AKfycbzTX5bFXHilkZ1OIyi3iY_jSB9vC9HsNg5KdGpDBQ4SAY1cGKILv58Fei9DGFexUsiizw/exec", {
          method: 'POST',
          body: data
        });

        const msg = await res.text();
        responseEl.innerText = "Application submitted successfully!";
        responseEl.style.color = "green";
        form.reset();
      } catch (err) {
        responseEl.innerText = "Error submitting application. Please try again.";
        responseEl.style.color = "red";
        console.error(err);
      } finally {
        loadingEl.style.display = 'none'; // Hide loading
      }
    });
  </script>

</body>
</html>
